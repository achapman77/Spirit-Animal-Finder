
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spirit Animal Finder</title>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

 <!--https://www.npmjs.com/package/bootstrap-slider-->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.4.2/css/bootstrap-slider.min.css">

  <link rel="stylesheet" href="/css/style.css"/>

</head>

<body>
  <div class="container">
    <form>
        <div class="row">
          <div class="col-md-10 offset-1">
              <h2>Spirit Survey Questions</h2>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-10 offset-1">
            
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Full Name" required>
            </div>

            <div id="imgQ" class="form-group">
                <label>Your Favorite Animal Image URL:</label>
                <input type="text" id="photo" class="form-control" placeholder="https://somewhere.com/randomimage.jpg" required>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                    <label id="i">Your mind is always buzzing with unexplored ideas and plans.</label>
                </div>
                <div class="col-md-1 text-right">
                    <h5 class="slide-text">DISAGREE</h5>
                </div>
                <div class="col-md-4 text-center">
                    <input id="q-i" class="custom-slider" type="text" data-slider-ticks="[1, 2, 3, 4, 5]" data-slider-ticks-snap-bounds="1" data-slider-ticks-labels='["1", "2", "3", "4", "5"]' data-slider-value="1"/>
                </div>
                <div class="col-md-1 text-left">
                    <h5 class="slide-text">AGREE</h5>
                </div>
              </div>
            </div><!--End Question-->
            

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
              Submit</button>

              <footer class="footer">
                <div class="container">
                  <p><a href="/api/animals">API Animals List</a> | <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a></p>
                </div>
              </footer>
            
          </div><!--End col-md-8-->
        </div><!--End Row-->
    </form>
  </div><!--End Container-->

  <!-- Modal -->
  <div id="results-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title"><strong>Best Match</strong></h2>
        </div>
        <div class="modal-body">
          <h2 id="match-name"></h2>
          <img id="match-img" src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>

 <!-- Chosen -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>

<!--https://www.npmjs.com/package/bootstrap-slider-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.4.2/bootstrap-slider.min.js"></script>
<!--Custom-->
  <script type="text/javascript" src="/javascript/app.js"></script>

</body>

</html>
