<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spirit Animal Finder</title>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.4.2/css/bootstrap-slider.min.css">

</head>

<body>
  <div class="container">
      <div id="header" class="row">
          <div class="col-md-12 text-center">
              <h1>Find Your Spirit Animal...</h1>
          </div>
        </div>
    <div id="form-wrapper">
        <form>
            <div class="row">
              <div class="col-md-12">
                <div class = "row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Your Name:</label>
                      <input type="text" id="name" class="form-control" placeholder="Name" required>
                    </div>  
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Your Photo:</label>
                      <input type="text" id="photo" class="form-control" placeholder="https://foo.com/bar.jpg" required>
                    </div>
                  </div>
                </div>
                <div id="form-top" class="row">
                </div>
                <div id="template-start" class="row">
                  <div id="feeling" class="col-md-6 offset-6">
                    <div id="disagree">DISAGREE</div>
                    <div id="agree">AGREE</div>
                  </div>
                </div>

                <!--Template-->
                <div class="form-group question-template question">
                  <div class="row">
                    <div class="col-md-6 label-box">
                        <label id="q-i"></label>
                    </div>
                    
                    <div class="col-md-6 text-center input-box">
                        <input id="input-i" class="custom-slider" type="text" data-slider-ticks="[1, 2, 3, 4, 5]" data-slider-ticks-snap-bounds="1" data-slider-ticks-labels='["1", "2", "3", "4", "5"]' data-slider-value="1"/>
                    </div>
                    
                  </div>
                </div><!--End Question-->
                
    
                  <!-- Submit Button -->
                <div class="row">
                  <div class="col-md-6 offset-3">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
                      Submit</button>
                      
                  </div>
                  
                </div>
                  
                <div id="footer" class="row">
                  <div class="col-md-12 text-center">
                      <p><a href="/api/animals">API Animals List</a></p>
                  </div>
                </div>
                  
                
              </div><!--End col-md-10-->
            </div><!--End Row-->
        </form>
    </div>
    
  </div><!--End Container-->

  <!-- Modal -->
  <div id="results-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title"><strong>Best Match</strong></h2>
        </div>
        <div class="modal-body">
          <h2 id="match-name"></h2>
          <img id="match-img" src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
